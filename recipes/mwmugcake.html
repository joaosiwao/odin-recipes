<h1>Microwave Mug Cake</h1>
<img src="https://www.cookingclassy.com/wp-content/uploads/2020/02/chocolate-mug-cake-33.jpg" height="300" width="300">
<h2>Ingredients</h2>
<ol>
    <li>4 tbsp self-raising flour</li>
    <li>4 tbsp caster sugar</li>
    <li>2 tbsp cocoa powder</li>
    <li>1 medium egg</li>
    <li>3 tbsp milk</li>
    <li>3 tbsp vegetable oil or sunflower oil</li>
    <li>1 tsp vanilla essence</li>
    <li>2 tbsp chocolate chips</li>
</ol>
